<!DOCTYPE html>
<html>
  <head>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <meta charset="UTF-8" />
    <link href="css/normalize.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />
    <title>Controls</title>
  </head>
  <body class="no-branding" style="padding: 20px">
    <div style="width: 400px; margin: 0 auto; padding: 40px; border: 1px solid grey; border-radius: 3px">
      <div class="input-label-box">
        <div class="input-label">
          Input:
        </div>
      </div>
      <div>
        <input class="input" type="text" value="Some text" />
        <div class="input-error">
          Error message
        </div>
      </div>
      <div class="input-label-box">
        <div class="input-label">
          Select:
        </div>
      </div>
      <div class="select">
        <div class="select__pic">
          <div class="select__icon"></div>
        </div>
        <div class="select__selected">
          Lv.  Military Otaku
        </div>
        <div class="select__options">
          <div class="select__option">
            Lv.  Military Otaku
          </div>
          <div class="select__option">
            Lv.  Military Otaku
          </div>
          <div class="select__option">
            Lv.  Military Otaku
          </div>
        </div>
      </div>
      <div class="input-label-box">
        <div class="input-label">
          Radio:
        </div>
      </div>
      <div>
        <div class="radio-box">
          <div class="radio">
            <div class="radio-icon"></div>
            <span class="radio-text">Yes</span>
          </div>
        </div>
        <div class="radio-box">
          <div class="radio">
            <div class="radio-icon radio-icon_active"></div>
            <span class="radio-text">No</span>
          </div>
        </div>
      </div>
      <div class="input-label-box">
        <div class="input-label">
          Checkbox:
        </div>
      </div>
      <div>
        <div class="checkbox-box">
          <div class="checkbox">
            <div class="checkbox-icon"></div>
            <span class="checkbox-text">Yes</span>
          </div>
        </div>
        <div class="checkbox-box">
          <div class="checkbox">
            <div class="checkbox-icon checkbox-icon_active"></div>
            <span class="checkbox-text">No</span>
          </div>
        </div>
      </div>
      <div class="input-label-box">
        <div class="input-label">
          Textarea:
        </div>
      </div>
      <div>
        <textarea class="textarea">Photographs are a way of preserving a moment in our lives for the rest of our lives. Many of us have at least been tempted at the flashy array of photo printers which seemingly leap off the shelves at even the least tech-savvy. It surely seems old fashioned to talk about 35mm film and non-digital cameras in todayâ€™s day and age.</textarea>
      </div>
      <div class="input-label-box">
        <div class="btn">
          Button
        </div>
        <div class="btn btn_cancel">
          Cancel
        </div>
      </div>
      <div class="input-label-box">
        <div class="btn btn_block">
          Button block
        </div>
      </div>
      <div class="input-label-box">
        <div class="input-label">
          Select active:
        </div>
      </div>
      <div class="select select_active">
        <div class="select__pic">
          <div class="select__icon"></div>
        </div>
        <div class="select__selected">
          Lv.  Military Otaku
        </div>
        <div class="select__options">
          <div class="select__option">
            Lv.  Military Otaku
          </div>
          <div class="select__option">
            Lv.  Military Otaku
          </div>
          <div class="select__option">
            Lv.  Military Otaku
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
